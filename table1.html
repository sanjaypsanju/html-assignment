<!---adding content in html page--->
<!doctype html>
<html lang="en">
<head>
    <title>table tag</title>
</head>
<body>
<style>
    td,th{
        border: 2px solid green;
        padding: 15px;
    }
    table{
        border-collapse: collapse;
        width: 100%;
    }

</style>
<table>
    <tr>
        <th>name</th>
        <th>address</th>
        <th>place</th>
    </tr>
    <tr>
        <td>vivek</td>
        <td>vivekbhavan</td>
        <td>kannur</td>
    </tr>
    <tr>
        <td>ram</td>
        <td>rambhavan</td>
        <td>kottayam</td>
    </tr>
    <tr>
        <td>anju</td>
        <td>anjubhavan</td>
        <td>wayanad</td>
    </tr>

</table>

</body>
</html>
