<!DOCTYPE html>
<html lang="en">
<head>
    <title>button style</title>
    <style>
        .button{
            background-color: blue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button5{
            font-size: 24px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <button class="button button5">submit</button>
</body>
</html>
